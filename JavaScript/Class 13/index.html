<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form regex</title>
    <style>
      #img {
        position: relative;
        left: 90%;
        top: -35%;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center bg-dark text-white p-2">   
      Form Validation using Regex
    </h1>  

    <div class="container w-50">
      <form action="" onsubmit="return validation()" class="row">
        <div class="form-group mb-5">
          <label>Username</label>
          <input type="text" class="form-control" id="username" />
          <span id="userError" class="text-danger fw-bold"></span>
        </div>
        <br />
        <div class="form-group mb-5">
          <label>Email</label>
          <input type="text" class="form-control" id="email" />
          <span id="emailError" class="text-danger fw-bold"></span>
        </div>
        <br />
        <div class="form-group mb-5">
          <label>Password</label>
          <input type="password" class="form-control" id="password" />
          <img
            onclick="changeIcon()"
            id="img"
            src="./hidden.png"
            width="22"
            alt=""
          />
          <span id="passwordError" class="text-danger fw-bold"></span>
        </div>
        <br />

        <div class="form-group mb-5">
          <label>Confirm Password</label>
          <input type="text" class="form-control" id="cpassword" />
          <span id="cpasswordError" class="text-danger fw-bold"></span>
        </div>

        <br />

        <div class="form-group mb-5">
          <label>Mobile No</label>
          <input type="text" class="form-control" id="mobileNo" />
          <span id="mobileError" class="text-danger fw-bold"></span>
        </div>

        <button class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Local Storage -->

    <h1>Local Storage</h1>

    <input type="text" id="name" />

    <br />
    <br />

    <button onclick="getValue()">Submit</button>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
