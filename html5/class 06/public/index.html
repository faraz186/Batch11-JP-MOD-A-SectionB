<!DOCTYPE html>            
<html lang="en">
  <head>  
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />           
    <title>Forms</title>                       
  </head>                 
  
  <body>  
    <fieldset>             
      
      <legend>Student Details</legend>            

      <form                            
        method="POST"         
        action="https://formsubmit.co/farazmohammad2001@gmail.com"   
      >             
        <label for="">Full name</label>   
        <input                      
          required
          type="text"           
          name="fullname"
          placeholder="Enter name.."
        />

        <br />
        <br />

        <label for="">Email</label>
        <input required type="email" name="email" placeholder="Enter name.." />

        <br />
        <br />
    
        <label for="">password</label>
        <input
          required
          type="password"
          name="password"
          placeholder="Enter name.."
        />             

        <br />
        <br />

        <button>submit</button>
      </form>
    </fieldset>

<!-- Header section start -->
     <div></div>
             
    <!---------------------- Google map iframe ---------------------->
